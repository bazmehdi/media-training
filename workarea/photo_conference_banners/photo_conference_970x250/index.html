<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>970x250 Photo Conference Banner</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
  .banner-970x250 {
    width: 970px;
    height: 250px;
    background-image: linear-gradient(to right, rgba(0,0,0,0.9) 20%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0)), url('bg-image.jpeg');
    background-size: cover;
    background-position: center 30%;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    padding: 0 50px;
    color: #ffffff;
  }
  .content { max-width: 500px; z-index: 2; }
  h1 { font-size: 36px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
  p { font-size: 18px; margin-bottom: 25px; color: #e0e0e0; }
  .cta-btn {
    display: inline-block;
    padding: 12px 30px;
    background-color: #ff4757;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
    font-size: 16px;
    transition: background 0.3s;
  }
  .cta-btn:hover { background-color: #ff6b81; }
</style>
</head>
<body>
  <div class="banner-970x250">
    <div class="content">
      <h1>Global Photo Con 2026</h1>
      <p>Master your craft with industry legends.</p>
      <a href="#" class="cta-btn">Register Now</a>
    </div>
  </div>
</body>
</html>
