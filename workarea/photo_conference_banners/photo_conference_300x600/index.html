<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>300x600 Photo Conference Banner</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
  .banner-300x600 {
    width: 300px;
    height: 600px;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.9) 90%), url('bg-image.jpeg');
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 40px 25px;
    color: #ffffff;
    text-align: center;
  }
  h1 { font-size: 32px; margin-bottom: 15px; text-transform: uppercase; line-height: 1.1; }
  p { font-size: 16px; margin-bottom: 30px; color: #dcdde1; }
  .cta-btn {
    display: inline-block;
    padding: 15px 0;
    width: 100%;
    background-color: #ff4757;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="banner-300x600">
    <h1>Global Photo Con<br>2026</h1>
    <p>Master your craft with industry legends.</p>
    <a href="#" class="cta-btn">Secure Your Spot</a>
  </div>
</body>
</html>
