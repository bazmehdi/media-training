<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>300x250 Photo Conference Banner</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
  .banner-300x250 {
    width: 300px;
    height: 250px;
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.85)), url('bg-image.jpeg');
    background-size: cover;
    background-position: center 20%;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #ffffff;
    text-align: center;
  }
  h1 { font-size: 24px; margin-bottom: 8px; text-transform: uppercase; }
  p { font-size: 14px; margin-bottom: 15px; color: #f5f6fa; }
  .cta-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff4757;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="banner-300x250">
    <h1>Photo Con 2026</h1>
    <p>Focus on your future.</p>
    <a href="#" class="cta-btn">Register</a>
  </div>
</body>
</html>
