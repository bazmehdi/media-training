<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <link rel="stylesheet" href="baz_styles.css">
</head>
<body>

  <div class="container">
    
    <header class="box">
      HEADER (1200px max width, 50px height)
    </header>

    <nav class="box">
      NAVBAR (1200px max width, 25px height)
    </nav>

    <main>
      <div class="grid-container">
        <div class="box grid-item">COLUMN 1</div>
        <div class="box grid-item">COLUMN 2</div>
        <div class="box grid-item">COLUMN 3</div>
        <div class="box grid-item">COLUMN 4</div>
        <div class="box grid-item">COLUMN 5</div>
        <div class="box grid-item">COLUMN 6</div>
      </div>
    </main>

    <footer>
      <div class="footer-col">COL 1</div>
      <div class="footer-col">COL 2</div>
      <div class="footer-col">COL 3</div>
    </footer>
    
  </div>

</body>
</html>
