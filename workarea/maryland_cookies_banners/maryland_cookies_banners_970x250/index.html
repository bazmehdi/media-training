<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryland Cookies - Chocolate & Caramel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .banner {
            width: 970px;
            height: 250px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #D2691E 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .content {
            flex: 1;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-right: 30px;
        }

        .brand {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            color: #FFFFFF;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .description {
            font-size: 12px;
            color: #F5DEB3;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .cta-button {
            background-color: #FFD700;
            color: #8B4513;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            background-color: #FFC700;
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        .accent-circle {
            position: absolute;
            background-color: rgba(255, 215, 0, 0.15);
            border-radius: 50%;
            z-index: 1;
        }

        .accent-1 {
            width: 180px;
            height: 180px;
            bottom: -40px;
            right: -40px;
        }

        .accent-2 {
            width: 100px;
            height: 100px;
            top: -30px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="accent-circle accent-1"></div>
        <div class="accent-circle accent-2"></div>

        <div class="content">
            <div class="brand">Maryland Cookies</div>
            <div class="tagline">Choc & Caramel Perfection</div>
            <div class="description">
                Indulge in the irresistible combination of rich chocolate and smooth caramel. Crafted for moments that matter.
            </div>
            <button class="cta-button">Shop Now</button>
        </div>

        <div class="image-container">
            <img src="maryland_cookies.jpg" alt="Maryland Cookies">
        </div>
    </div>
</body>
</html>
